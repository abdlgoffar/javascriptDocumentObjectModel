<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <input id="btn" type="button" value="button">
    <script>
        //event digunakan untuk melakukan action pada saat terjadi interaksi user contohnya seperti menekan tombol dll.
        const btn = document.getElementById("btn");

        //cara penerapan event handler
        btn.addEventListener("click", function() {
            btn.setAttribute("value",  "button has click");
        })

        //cara penerapan event global
        btn.onclick = function() {
            btn.setAttribute("value",  "button has click");
        }
    </script>
</body>
</html>
