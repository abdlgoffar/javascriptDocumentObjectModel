<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Class Selector</title>
</head>
<body>
<ul>
  <li class="menuItem">First</li>
  <li>Second</li>
  <li class="menuItem">Third</li>
</ul>

  <script>
        //class selector adalah cara untuk memanggil semua element  yg ada pada sebuah class attribut html document, seperti contoh di bawah
        const menuItems = document.querySelectorAll(".menuItem");
        console.info(menuItems);
  </script>

</body>
</html>
