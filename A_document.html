<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 id="heading">Hello Abdul Goffar</h1>
    <p class="address">jl. jaksa agung suprapto</p>
    <script>
        //document adalah penerapan atribut dan component element pada halawan web di browser, sebagai contohnya adalah seluruh kode html.
        //cara mengambil component element document.
        console.log(document);
        console.log(document.head);
        console.log(document.body);
        console.log(document.images);
        console.log(document.contentType);
        //cara mengambil atribut element di document.
        console.log(document.getElementById("heading"));
        console.log(document.getElementsByClassName("address"));
    </script>
</body>
</html>
